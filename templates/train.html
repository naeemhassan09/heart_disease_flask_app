<!DOCTYPE html>
<html>
<head>
    <title>Model Training Logs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #0077cc;
        }

        pre {
            background: #f1f1f1;
            padding: 20px;
            border-radius: 6px;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #0077cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Model Training Logs</h1>
        <pre>{{ logs }}</pre>
        <a href="/">‚Üê Back to Prediction</a>
    </div>
</body>
</html>
